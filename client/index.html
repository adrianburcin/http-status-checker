<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http status monitor</title>
    <meta name="description" content="Http status monitor"/>
    <meta name="author" content="Adrian Burcin"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="libs/socket.io.js"></script>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="hsm__container" class="hsm__container">
    <div class="hsm__content">
        <div class="hsm__content-inner">
            <header class="hsm__header">
                <h1>Realtime http monitoring <span></span></h1>
            </header>
            <div class="hsm__main clearfix">
                <div id="hsm__trigger-effects" class="hsm__column">
                    <div class="hsm__container__left-side--vertical-center">
                        <div class="hsm__boxes">Status</div>
                        <div class="hsm__boxes hsm__control__status">OK</div>
                        <br>
                        <div class="hsm__boxes">Last ckeck</div>
                        <div class="hsm__boxes hsm__control__lahsm__check">mm/dd/yyyy</div>
                        <br>
                        <div class="hsm__boxes">Inactive for</div>
                        <div class="hsm__boxes hsm__control__inactive-time">hh:mm:ss</div>
                    </div>
                </div>
                <div class="hsm__column">
                    <img class="hsm__image-status--border" src="" loop="infinite">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
